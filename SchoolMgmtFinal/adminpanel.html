<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="teststyle.css">
</head>
<body>
<form method="post" action="assignment-upload.php" enctype="multipart/form-data">
    <div class="admin-container">
        <header>
            <h1>Admin Dashboard</h1>
        </header>

        <section>
            <div class="section-header">Select Class</div>
            <select id="classSelect" name="class">
                <option value="11A">11A</option>
                <option value="11B">11B</option>
                <option value="11C">11C</option>
                <option value="11D">11D</option>
                <option value="12A">12A</option>
                <option value="12B">12B</option>
                <option value="12C">12C</option>
                <option value="12D">12D</option>
            </select>
        </section>

        <section class="form-container">
            <div class="section-header">Post Assignment</div>
            <label for="subjectSelect">Choose Subject:</label>
            <select id="subjectSelect" name="subject">
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Nepali">Nepali</option>
                <option value="Computer">Computer</option>
            </select>

            <label for="assignmentName">Assignment Name</label>
            <input type="text" id="assignmentName" placeholder="Enter Assignment Name" name="a_name">

            <label for="submissionDate">Submission Date</label>
            <input type="date" id="submissionDate" name="a_date">

            <label for="assignmentFile">Upload Assignment File (PDF, Image, etc.)</label>
            <input type="file" id="assignmentFile" accept=".pdf, .jpg, .jpeg, .png" name="a_file">

            <label for="assignmentDescription">Assignment Description</label>
            <textarea id="assignmentDescription" placeholder="Enter Assignment Description" name="a_desc"></textarea>

            <button type="submit" name="submit">Post Assignment</button>
        </section>
</form>
        <section>
            <div class="section-header">Assignments Posted</div>
            <table class="assignment-table">
                <tr>
                    <th>Subject</th>
                    <th>Assignment Name</th>
                    <th>Submission Date</th>
                    <th>Status</th>
                </tr>
                <tbody id="assignmentTableBody">
                    <!-- Assignment data will be populated here -->
                </tbody>
            </table>
        </section>

        <section class="student-list">
            <div class="section-header">Student List</div>
            <div id="studentListContainer">
                <!-- List of students will appear here dynamically -->
                <button>John Doe</button>
                <button>Jane Smith</button>
                <!-- Add more students dynamically -->
            </div>
        </section>

        <button class="logout-btn">Logout</button>
    </div>

</body>
</html>
